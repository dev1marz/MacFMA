            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            ZIndex: =1

            iconHome As icon.Document:
                BorderColor: =RGBA(197, 203, 207, 1)
                Color: =RGBA(197, 203, 207, 1)
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(244, 244, 244, 1)
                Fill: =colBtn
                Height: =Parent.Height
                Icon: =Icon.Home
                LayoutMinHeight: =0
                OnSelect: |-
                    =Set(varNavCompHeight,contHeaderBar.Height);
                    Navigate(HomePage);
                PaddingBottom: =3
                PaddingRight: =3
                PaddingTop: =3
                Width: =Parent.Height
                ZIndex: =1

