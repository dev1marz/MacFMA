                FontWeight: =FontWeight.Semibold
                Height: =Parent.Height
                HoverColor: =RGBA(255, 255, 255, 1)
                HoverFill: =ColorFade(RGBA(100, 118, 132, 1), -20%)
                LayoutMinHeight: =70
                LayoutMinWidth: =10
                OnSelect: |-
                    =Set(contDocCapMenuVis, false );
                    Set(contFacManMenuVis, false );
                    Set(contFleetManMenuVis,false);
                    Set(varNavCompHeight,contHeaderBar.Height);
                    Navigate(HomePage);
