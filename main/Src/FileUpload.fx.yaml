FileUpload As screen:
    Fill: =RGBA(29, 29, 29, 1)
    LoadingSpinnerColor: =RGBA(100, 118, 132, 1)
    OnVisible: =Set(ScreenDisplayName,"File Upload");

    Button2_2 As button:
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(100, 118, 132, 1)
        FontWeight: =FontWeight.Semibold
        Height: =101.00
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(100, 118, 132, 1), -20%)
        OnSelect: |-
            =ForAll(fileUploadControl.Attachments As Document ,MarzV2FileUpload.Run(
                 {
                     contentBytes: Document.Value,
                     name: Document.Name
                 }
             ))
            
             ForAll(fuelUpload.Attachments As File ,MarzV2FuelSlips.Run(
                 {
                     contentBytes: Document.Value,
                     name: Document.Name
                 }
             ));
        PaddingBottom: =5.00
        PaddingLeft: =5.00
        Size: =24.00
        Text: |-
            ="Save
            "
        Width: =637
        X: =3
        Y: =640
        ZIndex: =1

    fileUploadControl As attachments:
        BorderColor: =
        BorderThickness: =2
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(0, 0, 0, 1)
        FocusedBorderThickness: =4
        Height: =511.00
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =RGBA(62, 74, 83, 1)
        IsInDataCard: =true
        ItemColor: =RGBA(255, 255, 255, 1)
        ItemFill: =RGBA(100, 118, 132, 1)
        ItemHoverColor: =RGBA(255, 255, 255, 1)
        ItemHoverFill: =RGBA(62, 74, 83, 1)
        Items: =Blank()
        MaxAttachments: =1
        OnAddFile: =
        PaddingBottom: =5.00
        PaddingLeft: =5.00
        PaddingRight: =5
        PaddingTop: =5
        PressedColor: =RGBA(255, 255, 255, 1)
        PressedFill: =RGBA(197, 203, 207, 1)
        Size: =21.00
        Tooltip: =
        Width: =640
        Y: =107.00
        ZIndex: =2

    FullNavMenuV2_6 As FullNavMenuV2:
        Width: =640
        ZIndex: =3

